<!DOCTYPE html>
<html>
  <head>
    <title>GREENSHOP - Registration</title>
    <link rel="stylesheet" href="styles/test.css">
  </head>
  <body>
    <form class="form">
      <div class="form-header">
        <div class="span">
        <span>Login</span>
        <span>|</span>
        <span>Register</span>
        </div>
        <p>Enter your email and password to register.</p>
      </div>

      <div class="form-group">
        <input class="text" placeholder="Username" required />
      </div>

      <div class="form-group">
        <input class="email" placeholder="Enter your email address" required />
      </div>

      <div class="form-group">
        <input class="password" placeholder="Password" required />
      </div>

      <div class="form-group">
        <input class="password-1" placeholder="Confirm Password" required />
      </div>

      <div class="checkbox-form">
      <input class="checkbox" type="checkbox" id="checkbox">
      <p class="risk">Accept the risk</p>
      </div>

      <div class="form-group">
        <button class="submit">Register</button>
      </div>
    </form>
  </body>
</html>
